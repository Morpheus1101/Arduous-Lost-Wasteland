    # brew_hud
    #--------------------------------------------------------------------------------------------------------#
    # Customize the Brew HUD positions in the screen
    ##########################################################################################################

    brew_hud {
        # Should the brew HUD be hidden?
        B:hide=false

        # Orientation of the brews
        # true : vertical
        # false : horizontal
        B:orientation=true

        # Position of the HUD in the screen
        # "x" value is from right to left
        # "y" value is from top to bottom
        I:x=21
        I:y=100
