    # energy_hud
    #--------------------------------------------------------------------------------------------------------#
    # Customize the Energy HUD positions in the screen
    ##########################################################################################################

    energy_hud {
        # Height of the HUD
        I:height=102

        # Should the energy HUD be hidden?
        B:hide=true

        # Width of the HUD
        I:width=25

        # Position of the HUD in the screen
        # "x" value is from left to right
        # "y" value is from bottom to top
        I:x=25
        I:y=129
    }

